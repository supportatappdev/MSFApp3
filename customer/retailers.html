<div class="wrapper wrapper-content animated fadeInRight" ng-controller="setupCtrl">
    <div class="row">
            <div id="tab-4"   class="{{currentTab == 'tab4'?'tab-pane active':'tab-pane'}}">
                <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                    <tr>
                        <th>#</th>
                        <th>Retailer Code</th>
                        <th>Retailer Name</th>
                        <th>Adress</th>
                        <th>Beat Name</th>
                    </tr>
                    </thead>
                    </thead>
                    <tbody>
                    <tr ng-repeat='ct in spRetailJPList'>
                    <td >{{$index+1}}</td>
                    <td >{{ct.cust_code}}</td>
                    <td >{{ct.cust_name}}</td>
                    <td >{{ct.addr_line1}}</td>
                    <td >{{ct.route_name}}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
    </div>
</div>
