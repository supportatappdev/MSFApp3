<div class="wrapper wrapper-content animated fadeInRight" ng-controller="CustCtrl">
    <div class="row">
                <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Retailer Code</th>
                        <th>Retailer Name</th>
                        <th class="hidden-xs">Adress</th>
                        <th>Beat Name</th>
                    </tr>
                    </thead>
                    </thead>
                    <tbody>
                    <tr ng-repeat='ct in spRetailList'>
                    <td >{{$index+1}}</td>
                    <td >{{ct.cust_code}}</td>
                    <td >{{ct.cust_name}}</td>
                    <td class="hidden-xs">{{ct.addr_line1}}</td>
                    <td >{{ct.route_name}}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
</div>
