<div class="wrapper wrapper-content animated fadeInRight" ng-controller="CustCtrl">
    <div class="row">
                <div class="panel-body">
                <table class="table table-bordered">
                    <tbody>
                    <div class="ibox-content">
                    <div class="feed-activity-list">
                    <tr ng-repeat='cts in spRetailList'>
                    <td>
                    <div class="feed-element">
                    <div>
                        <strong>{{cts.cust_name}} </strong>[{{cts.cust_code}}]
                        <div>{{cts.addr_line1}}</div>
                        <div>{{cts.route_name}}</div>
                    </div>
                    </div>
                    </td>
                    </tr>
                    </div>
                    </div>
                    </tbody>
                </table>
                </div>
            </div>
</div>
