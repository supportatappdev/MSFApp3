<!-- add customers -->


<div class="wrapper wrapper-content animated fadeInRight" ng-controller='NewCallCtrl'>
    <div class="row">
        
        <div >
            <div class="ibox float-e-margins">
                <div >
                    <form class="form-horizontal">
                       <table class="table  table-bordered">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                        <th>Product</th>
                                         <th >Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat='po in order'>
                                        <td class="col-lg-4">
                                            <input type="checkbox" ng-model="po.selected"/></td>
                                        <td>
                                        <div>
                                         <select class="form-control" ng-model="selproduct"  ng-change="setProdDetails(selproduct,po)"
                                            ng-options="p as p.prd_name for p in products">
                                            </select> 
                                         </div>
                                         <div>
                                         Price:    
                                         <input type="text" class="form-control" ng-model="po.price" disabled/>
                                        </div>    
                                         <div>
                                             Qty:
                                          <input type="text" class="form-control" ng-model="po.quantity" required ng-change="setTotal(po)"/>         
                                         </div>       
                                            </td>
                                       
                                            <td>
                                            <input type="text" class="form-control" ng-model="po.total"  disabled/></td>
                                             
                                        </tr> 
                                        <tr><td></td><td></td><td>Total: {{totalAmount}}</td></tr>
                                </tbody>
                            </table>
                            <div class="m-b-xl">
                                 <input type="button" class="btn btn-primary addnew pull-right m-r-xs" value="Submit" ng-click="submitOrder()">
                                <input type="button" class="btn btn-primary addnew pull-right m-r-xs m-l-xs" value="Add New" ng-click="addNew($event)">
                                <input ng-hide="!products.length" type="button" class="btn btn-danger pull-right m-l-xs" ng-click="remove()" value="Remove">
                            </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        </div>
    </div>
</div>
